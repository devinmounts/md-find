<!DOCTYPE html>
<html>
<head>
  <title>MD Find</title>
</head>
<body>
  <div class="container">
    <h1>Find an MD to help you.</h1>
    <h3>Search by condition:</h3>
    <form class="submit" id="conditions-form">
      <select id="conditionsDropdown">
      </select>
      <button id="submit" type="submit" class="btn btn-success">Search</button>
    </form>
    <h3>Search by Name:</h3>
    <form class="submit" id="name-form">
      <input type="text" name="" value="" placeholder="Name">
      <button id="submit" type="submit" class="btn btn-success">Search</button>
    </form>
    <div class="show-md">
    </div>
    <div class="showErrors"></div>
  </div>
</body>
</html>
